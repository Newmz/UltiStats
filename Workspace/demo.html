<!DOCTYPE html>
<head>
<style>
.axis {
   font: 10px sans-serif;
 }

 .axis path,
 .axis line {
   fill: none;
   stroke: #000;
   shape-rendering: crispEdges;
 }
</style>
<meta charset="UTF-8"></meta>
</head>
<body>
	<script src="d3.js"></script>
	<script src="d3.min.js"></script>
	<script>
	var margin = {top:20, right:20, left:20, bottom:20},
	width = 800 - margin.left - margin.right,
	height = 600 - margin.top - margin.bottom;
	
	var xRange = d3.scale.ordinal().rangeRoundBands([0, width], .1);
	var yRange = d3.scale.linear().range([height, 0]);
	var xAxisFormat = d3.svg.axis()
			.scale(xRange)
			.orient("bottom");
	var yAxisFormat = d3.svg.axis()
			.scale(yRange)
			.orient("left")
			.ticks(10);

	var svg = d3.select("body").append("svg")
    		.attr("width", width + margin.left + margin.right)
    		.attr("height", height + margin.top + margin.bottom)
  		.append("g")
    		.attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

    	var myData;

	d3.csv("AtlantaHustle2015-stats_stats.csv", function(error, data) {
		if (error) throw error;
		myData = data;
		myData.forEach(function(d) {
			for (var stat in d) {
				if (stat === "name") continue;
				d[stat] = +d[stat];
			}
		});
		//xRange.domain(data.map(function(d) { return d.name; }));
  		//yRange.domain([0, d3.max(data, function(d) { return d.catches; })]);
  		xRange.domain(myData.map(function(d) { return d["name"]; }));
  		yRange.domain([0, d3.max(myData, function(d) { return d["goals"]; })]);
  		svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0,560)")
      .call(xAxisFormat)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

      svg.append("g")
      .attr("class", "y axis")
      .call(yAxisFormat)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Goals");

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "steelblue")
      .attr("x", function(d) { return xRange(d.name); })
      .attr("width", xRange.rangeBand())
      .attr("y", function(d) { return yRange(d["goals"]); })
      .attr("height", function(d) { return height - yRange(d["goals"]); });
  		
});
		


	</script>
</body>

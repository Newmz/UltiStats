<!DOCTYPE html>
<head>
<meta charset="UTF-8"></meta>
</head>
<body>
	<script src="d3.js"></script>
	<script src="d3.min.js"></script>
	<script>
	var margin = {top:20, right:20, left:20, bottom:20},
	width = 800 - margin.left - margin.right,
	height = 600 - margin.top - margin.bottom;
	
	var xRange = d3.scale.ordinal().rangeRoundBands([0, width], .05);
	var yRange = d3.scale.linear().range(height, 0);
	var xAxisFormat = d3.svg.axis()
			.scale(xRange)
			.orient("bottom");
	var yAxisFormat = d3.svg.axis()
			.scale(yRange)
			.orient("left")
			.ticks(10);

	var svg = d3.select("body").append("svg")
    		.attr("width", width + margin.left + margin.right)
    		.attr("height", height + margin.top + margin.bottom)
  		.append("g")
    		.attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

    	var myData;

	d3.csv("AtlantaHustle2015-stats_stats.csv", function(error, data) {
		if (error) throw error;
		myData = data;
		myData.forEach(function(d) {
			console.log(d);
			for (var stat in d) {
				if (stat === "name") continue;
				d[stat] = +d[stat];
				console.log(d[stat]);
			}
			
			

		});
		console.log(d3.max(data, function(d) {
			return +d.catches;
		}));
	});
		


	</script>
</body>
